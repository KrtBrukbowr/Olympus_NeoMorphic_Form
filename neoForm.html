<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Olympus submit email</title>
    <script src="neoForm.js"></script>
    <link rel="stylesheet" href="neoForm_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" />

</head>

<body>

    <div class="container-fluid">
        <h1 id="form-title">Olympus</h1>

        <div class="container-fluid" id="navbar-conatiner">
            <!-- nav/.container-fluid ---- Navbar BEGIN -->

            <!-- The Navbar sidebar -->
            <div class="side-navbar" id="side-slide">
                <!-- navBar -->
                <section class="square">
                    <button type="checkbox" class="icon-box">
                        <!-- navButton -->
                        <span class="icon-fx">
                            <!-- toggle -->
                            <i id="top" class="top-line"> </i> <!-- iconFx & topLIne -->
                            <i class="center-line"> </i> <!-- centerLine -->
                            <i id="btm"class="btm-line"> </i> <!-- iconFx & bottomLine -->
                        </span>
                    </button>
                </section>
                <!--   
           <a href="#services" class="fa fa-fw fa-home"></a>
        <a href="#services" class="fa fa-fw fa-home"></a>
        <a href="#services" class="fa fa-fw fa-home"></a>
        <a href="#contact" class="fa fa-fw fa-envelope"></a>
                      -->

            </div>
        </div> <!-- nav/.container-fluid ---- Navbar ENDS -->

        <!-- Form BEGINS -->
        <form class="container-fluid">

            <div class="row-1">
                <div class="segment">
                    <h1>Sign up</h1>
                </div>
            </div>

            <div class"row-2">
                <input type="text" placeholder="Email Address" />
            </div>

            <div class="row-3">
                <input type="password" placeholder="Password" />
                <div>

                    <!-- Button Group == ROW-4 Begins here -->

                    <div class="button-group">
                        <button class="button-unit" type="button">
                            <i class="icon ion-md-arrow-back"></i>
                        </button>
                        <button class="button-unit" type="button">
                            <i class="icon ion-md-bookmark"></i>
                        </button>
                        <button class="button-unit" type="button">
                            <i class="icon ion-md-settings"></i>
                        </button>
                    </div>
                    </br>
                    <!-- Button Group OR ROW-4 Ends here -->

                    <div class="row-5">
                        <textarea class="comments"
                            placeholder="Leave a comment to see my soft textured font"></textarea>
                    </div>

        </form>
        <!-- Form ENDS -->

        <button class="red" type="button"><i class="icon ion-md-lock">
            </i> Log in</button>

</body>
<html>
